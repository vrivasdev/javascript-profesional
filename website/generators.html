<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generators</title>
    </head>
    <script>
        function* simpleGenerator() {
            console.log('Generator start')
            yield 1
            yield 2
            yield 3
            console.log('Generator end')
        }

        function* idMarker() {
            let id = 1
            while (true) {
                yield id
                id = id + 1
            }
        }

        function* idMarkerWithReset() {
            let id = 1
            let reset
            while (true) {
                reset = yield id
                if (reset) {
                    id = 1
                } else {
                    id = id + 1
                }
            }
        }

        function* fibonacci() {
            let a = 1
            let b = 1
            while (true) {
                const nextNumber = a + b
                a = b
                b = nextNumber
                yield nextNumber   
            }
        }
    </script>
</html>
